events {
    worker_connections 1024;
}

http {
    upstream main_app {
        server main:3000;
    }

    upstream checkout_app {
        server checkout:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Configurações para logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Configurações gerais
        client_max_body_size 100m;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rota para o app principal (main)
        location /main {
            proxy_pass http://main_app;
            
            # Headers específicos para desenvolvimento
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Rota para o checkout
        location /checkout {
            proxy_pass http://checkout_app;
            
            # Headers específicos para desenvolvimento
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Rota raiz redireciona para main
        location = / {
            return 302 /main;
        }

        # Assets estáticos do main
        location /_next/static/ {
            proxy_pass http://main_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Hot reload para desenvolvimento (main)
        location /_next/webpack-hmr {
            proxy_pass http://main_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}